<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form method="POST" th:action="@{/user/createOrder}">




        <!--<div id="singleProduct" th:each="dish : ${listAllDishes}">-->
        <!--<span th:text="${dish.name}"></span>-->
        <!--<input type="submit" name="nazwa" th:id="${dish.name}" th:value="${dish.name}">Dodaj</input>-->
        <!--</div>-->

        <h3>Products Page</h3>
        <table cellpadding="2" cellspacing="2" border="1">
            <tr>

                <th>Name</th>
                <th>Price</th>
                <th>Add</th>

            </tr>

            <tr th:each="dish : ${listAllDishes}">

                <td th:text="${dish.name}"></td>
                <td th:text="${dish.price}"></td>
                <td align="center">
                    <a th:href="@{'/user/addProduct/' + ${dish.id}}" >Add</a>
                </td>
            </tr>

        </table>

    </form>
</div>

<h3>Cart Page</h3>
<table cellpadding="2" cellspacing="2" border="1">
    <tr>
        <th>Option</th>
        <th>Nazwa</th>
        <th>Cena</th>
        <th>Ilość</th>
        <th>Suma</th>
    </tr>
    <!--<c:set var="total" value="0"></c:set>-->
    <!--<c:forEach var="item" items="${sessionScope.cart }">-->
    <!--<c:set var="total"-->
    <!--value="${total + item.product.price * item.quantity }"></c:set>-->
    <tr th:each="product : ${session.cart}">
        <td align="center" ><a th:href="@{'/user/remove/' + ${product.dish.id}}">Usuń</a></td>

        <td th:text="${product.dish.name}">${item.product.name }</td>
        <td th:text="${product.dish.price} + ' zł'">${item.product.price }</td>
        <td th:text="${product.quantity}">${item.quantity }</td>
        <td th:text="${product.price} + ' zł'"> ${item.product.price * item.quantity }</td>
    </tr>
    <!--</c:forEach>-->
    <tr>
        <td colspan="6" align="right">Suma</td>
        <td th:text="${session.total} + ' zł'">total</td>
    </tr>
</table>
<br>
<a href="/user/confirmAddOrder">Zatwierdź zamówienie</a>



</body>
</html>
