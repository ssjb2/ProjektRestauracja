<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta charset="utf-8">
</head>
<body class="bg-secondary">


<div class="container align-text-center" >

    <form name="f" th:action="@{/login}" method="post" class="p-3 mb-2 bg-light text-dark align-center">
        <div class="form-row align-items-center">
            <fieldset>
                <legend>Zaloguj</legend>
                <div th:if="${param.error}" class="alert alert-error align-center">
                    Nieprawidłowa nazwa użytkownika lub hasło
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Zostałeś wylogowany
                </div>

                <div id="usernameDIV">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username"/>
                </div>

                <div id="passwordDIV">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password"/>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
        </div>
    </form>


</div>



</body>
</html>
