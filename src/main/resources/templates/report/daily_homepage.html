<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="report : ${allDailyReports}">
    <a th:href="@{'/admin/report/getDailyReport/' + ${report.id}}" th:text="${report.date} +'   ('+ ${report.profits} +' zł)'"></a>
</div>

<div th:if="${dailyReport}">
    <h1 th:text="${dailyReport.date}"></h1>
    <span th:text="${dailyReport.profits}"></span> zł
    <br><br>
    <span>Sztuki:</span>
    <div th:each="map : ${dailyReport.dish_quantity}">
        <span th:text="${map.key}">ww</span>
        <span th:text="${map.value}">ddd</span>
    </div>
    <br> <br>
    <span>Zyski:</span>
    <div th:each="map : ${dailyReport.dish_price}">

        <span th:text="${map.key}">ww</span> :
        <span th:text="${map.value}">ddd</span> zł
    </div>

</div>

</div>
</body>
</html>
